version: '3'
services:
  mysqldb:
    container_name: db
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./schema:/docker-entrypoint-initdb.d/:ro